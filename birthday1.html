<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="confetti.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <title>Test</title>
    </head>
    <body>
        <div class="contain-light"><div id="light_bulb"></div></div>
        <div id="bg" class="container-fluid h-100 vh-100 bg-black">
            <div class="container-fluid centered text-center">
                <div class="row">
                    <div id="one" class="col-12 text-main">This was my life, before I know  you</div>
                    <div id="two" class="col-12 text-main">and then you came...</div>
                    <div id="four" class="col-12"><img style="box-shadow: 0 0 25px 25px #aceaff" width="750" height="750" src="final++.gif" /> </div>
                </div>
                <button id="three" class="tombol-lampu mt-4" onclick="light()">Click</button>
            </div>
        </div>
    </body>
    <script>
        setTimeout(
            function(){
                $('#two').fadeIn(5000);
                setTimeout(
                    function(){
                        $('#three').fadeIn(1000);
                    },5000
                )
            },5000
        )
        function light(){
            $('#light_bulb').addClass('light');
            $('#one').fadeOut(5000);
            $('#two').fadeOut(5000);
            $('#three').fadeOut(500);
            setTimeout(
                function(){
                    $('#light_bulb').fadeOut(10);
                    $('#bg').css('background','radial-gradient(at 50% 0%, #bfefff, #aceaff)');
                    $('#four').fadeIn(5000)
                },5000
            )
        }
    </script>
</html>
